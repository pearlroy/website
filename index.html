<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FiberCart</title>
  <link rel="icon" type="image/logo" href="/images/favicon.png">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="#"><img src="logo.png" alt="Logo"></a>
    </div>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search">
      <button id="search-button">Search</button>
    </div>
    <div class="language">
      <a href="#"><img src="language-icon.png" alt="Change Language"></a>
    </div>
    <div class="account">
      <a href="#">Account</a>
    </div>
    <div class="cart">
      <a href="#"><img src="cart-icon.png" alt="Cart"></a>
    </div>
  </header>
</body>
</html>
